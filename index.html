  <!-- prevents flash of unstyled content -->
  <style>
    html{ visibility:hidden; }
  </style>

  <!-- load the correct stylesheet, then show the page -->
  <script>
    (function () {
      const KEY = "siteStyleHref";
      const STYLE_A = "styles.css";
      const STYLE_B = "styles-alt.css";

      const saved = localStorage.getItem(KEY);
      const href = (saved === STYLE_B) ? STYLE_B : STYLE_A;

      const link = document.createElement("link");
      link.id = "site-style";
      link.rel = "stylesheet";
      link.href = href + "?v=5";

      link.onload = () => { document.documentElement.style.visibility = "visible"; };
      link.onerror = () => { document.documentElement.style.visibility = "visible"; };

      document.head.appendChild(link);
    })();
  </script>

  <script>
  (() => {
    const linkEl = document.getElementById("site-style");
    const btn = document.getElementById("styleToggle");
    if (!linkEl || !btn) return;

    const STYLE_A = "styles.css";
    const STYLE_B = "styles-alt.css";
    const KEY = "siteStyleHref";
    const VER = "5"; // bump this when you change CSS

    function apply(href) {
      linkEl.setAttribute("href", href + "?v=" + VER);
      localStorage.setItem(KEY, href);

      const isAlt = href === STYLE_B;
      btn.setAttribute("aria-pressed", String(isAlt));
      btn.textContent = "Style Change";
    }

    const saved = localStorage.getItem(KEY);
    apply(saved === STYLE_B ? STYLE_B : STYLE_A);

    btn.addEventListener("click", () => {
      const current = localStorage.getItem(KEY) === STYLE_B ? STYLE_B : STYLE_A;
      const next = current === STYLE_B ? STYLE_A : STYLE_B;
      apply(next);
    });
  })();
  </script>
